name: Weekly processing

on:
  schedule:
    # run weekly sunday at midnight
    - cron: '0 0 * * 0'
  workflow_dispatch: # allows manual run

jobs:
  run-python:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.11'

    - name: Install dependencies 
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements_processing.txt
    
    - name: Cache Hugging Face models
      uses: actions/cache@v4
      with:
        path: ~/.cache/huggingface
        key: ${{ runner.os }}-hf-${{ hashFiles('scripts/processing.py') }}
        restore-keys: | 
             ${{ runner.os }}-hf-

    - name: Run Python scripts
      env:
        CLOUDINARY_KEY: ${{ secrets.CLOUDINARY_KEY }}
      run: |
        cd scripts
        python processing.py

    - name: Push output file to branch
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add . data/csv/processed/
        git commit -m "Process data $(date +'%Y-%m-%d')"
        git push -u origin master --force